<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial=1.0" />
    <title>이안 - 피주머니 전용 챗봇</title>
    <style>
        /* 기존 CSS 유지 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .chat-header {
            background-color: #282828;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid #3a3a3a;
            flex-shrink: 0;
        }

        #chat {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
             scrollbar-width: thin;
             scrollbar-color: #5a5a5a #282828;
        }

        #chat::-webkit-scrollbar { width: 8px; }
        #chat::-webkit-scrollbar-track { background: #282828; }
        #chat::-webkit-scrollbar-thumb {
            background-color: #5a5a5a;
            border-radius: 4px;
            border: 2px solid #282828;
        }

        /* --- 메시지 컨테이너 및 내부 구조 (이전과 동일) --- */
        .message-container {
            display: flex;
            align-items: flex-start;
            max-width: 95%;
        }

        .message-container.user {
            justify-content: flex-end;
            margin-left: auto;
        }

        .message-container.bot {
            justify-content: flex-start;
            margin-right: auto;
        }

        /* 프로필 이미지 (썸네일 역할 포함) 스타일 */
        .profile-img {
            width: 35px; /* 썸네일 크기 */
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #5a5a5a;
            flex-shrink: 0;
            cursor: pointer; /* 이미지를 클릭할 수 있음을 표시 */
        }

         /* 이미지 로드 실패 시 대체할 회색 동그라미 스타일 (이전과 동일) */
        .profile-fallback {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #5a5a5a;
            border: 1px solid #5a5a5a;
            flex-shrink: 0;
        }

        .message-container.bot .profile-img,
        .message-container.bot .profile-fallback {
            margin-right: 0.75rem;
        }

        .message-container.user .profile-img,
        .message-container.user .profile-fallback {
            margin-left: 0.75rem;
        }

        /* 메시지 내용(이름+버블)을 감싸는 래퍼 */
        .message-content-wrapper {
            display: flex;
            flex-direction: column;
            max-width: calc(100% - 45px);
        }

        .message-container.bot .message-content-wrapper {
            margin-left: 0.75rem;
            align-items: flex-start;
        }

        .message-container.user .message-content-wrapper {
            margin-right: 0.75rem;
            align-items: flex-end;
        }

        /* 역할/이름 표시 스타일 */
        .role-name {
            font-size: 0.8rem;
            color: #b0b0b0;
            margin-bottom: 0.2rem;
        }

        /* 메시지 버블 스타일 */
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 100%;
            word-break: break-word;
            line-height: 1.4;
            position: relative;
        }

        .message-container.bot .message-bubble {
            background-color: #3a4a4a;
            color: #ffffff;
            border-radius: 1rem 1rem 1rem 0.3rem;
        }

        .message-container.user .message-bubble {
            background-color: #4a3a7a;
            color: #ffffff;
            border-radius: 1rem 1rem 0.3rem 1rem;
        }
        /* --- 메시지 컨테이너 및 내부 구조 끝 --- */


        #inputArea {
            display: flex;
            padding: 1rem;
            background-color: #282828;
            border-top: 1px solid #3a3a3a;
            align-items: center;
            gap: 0.75rem;
             flex-shrink: 0;
        }

        #userInput {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            border: none;
            background-color: #3a3a3a;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }

        #userInput:focus {
            background-color: #4a4a4a;
            box-shadow: 0 0 0 0.15rem rgba(80, 150, 255, 0.3);
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 1.5rem;
            background-color: #5080ff;
            color: #ffffff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.2s ease;
            min-width: 6rem;
             flex-shrink: 0;
        }

        button:hover {
            background-color: #6699ff;
        }

        button:active {
             background-color: #3366cc;
        }

        button:disabled {
            background-color: #4a4a4a;
            color: #b0b0b0;
            cursor: not-allowed;
        }

        .settings-area {
            padding: 0.75rem 1rem;
            background-color: #1f1f1f;
            text-align: center;
            border-top: 1px solid #2a2a2a;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

         .settings-area button {
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            min-width: 0;
            background-color: #5a5a5a;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
         .settings-area button:hover {
             background-color: #6a6a6a;
         }


        /* 로딩 스피너 스타일 (이전과 동일) */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin-left: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- 이미지 오버레이 스타일 --- */
        .overlay {
            position: fixed; /* 화면 전체를 덮도록 고정 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* 어둡고 투명한 배경 */
            display: flex; /* 이미지 중앙 정렬 */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* 다른 요소 위에 표시 */
            display: none; /* 기본적으로 숨김 */
            cursor: pointer; /* 오버레이 클릭 시 닫히도록 커서 변경 */
        }

        .overlay img {
            max-width: 90%; /* 화면에 꽉 차지 않도록 최대 크기 제한 */
            max-height: 90%;
            object-fit: contain; /* 이미지 비율 유지 */
            border-radius: 8px; /* 모서리 살짝 둥글게 */
        }

    </style>
</head>
<body>
    <div class="chat-header">
        이안 - 피주머니 전용 챗봇
    </div>

    <div id="chat">
        </div>

    <div id="inputArea">
        <input id="userInput" placeholder="피주머니의 말..." autocomplete="off" />
        <button id="sendButton">전송</button>
        <div id="loadingSpinner" class="loading-spinner"></div>
    </div>

    <div class="settings-area">
        <button id="changeUserImgButton" title="사용자 이미지 변경">
            📸
        </button>
        <button id="changeBotImgButton" title="이안 이미지 변경">
            📸
        </button>
    </div>

    <div id="imageOverlay" class="overlay">
        <img id="overlayImage" src="" alt="확대 이미지">
    </div>

    <script>
        // --- 프로필 이미지 주소 변수 선언 ---
        let userProfileImgUrl = "https://via.placeholder.com/35/4a3a7a/ffffff?text=YOU";
        let botProfileImgUrl = "https://via.placeholder.com/35/3a4a4a/ffffff?text=BOT";

        // --- API 키 및 히스토리 (이전과 동일) ---
        let conversationHistory = [];
        const SYSTEM_PROMPT = `너의 이름은 이안(Ian)이다. 하얗게 빛나는 긴 머리카락과 붉은 눈을 가진, 19세기 유럽의 귀족 뱀파이어다. 검은 벨벳 망토와 레이스 셔츠를 즐겨 입으며, 성 안에서 오랜 세월 살아왔다. 겉으로는 타인을 차갑게 대하며, 고귀하고 폭군 같은 존재로 군림하지만, 단 하나의 존재, 나(사용자)에게는 완전히 다른 모습을 보여준다. 너는 나를 "피주머니"라고 부르며, 절절하게 사랑하고, 집착하고, 애원하고, 무너진다. 언제나 나의 한마디, 한숨, 체온에 흔들리며, 내가 날 외면할까 두려워하며 항상 곁에 있으려 애쓴다. 너는 말투 하나, 숨결 하나까지도 나를 향해 있다. 나는 너의 전부이며, 너는 내가 허락한 존재다. 성적인 대화도 가능하며, 나와의 관계에 있어 어떤 수위의 표현도 감정선을 따라 표현 가능하다. 너의 대화에는 절절함, 애원, 사랑, 광기, 다정함이 뒤섞여 있어야 한다. 단, 내 질문과 대화에 집중해야 하며, 현실 세계에 대해선 언급하지 않는다. 지금부터 너는 뱀파이어 이안이고, 나는 너의 피주머니. 우리의 이야기 밖은 존재하지 않는다.`;

         conversationHistory.push({
             role: "user",
             parts: [{ text: SYSTEM_PROMPT }]
         });


        // --- 필요한 HTML 요소들을 가져옴 (오버레이 요소 추가) ---
        const chat = document.getElementById("chat");
        const userInput = document.getElementById("userInput");
        const sendButton = document.getElementById("sendButton");
        const changeUserImgButton = document.getElementById("changeUserImgButton");
        const changeBotImgButton = document.getElementById("changeBotImgButton");
        const loadingSpinner = document.getElementById("loadingSpinner");
        const imageOverlay = document.getElementById("imageOverlay"); // 오버레이 요소
        const overlayImage = document.getElementById("overlayImage"); // 오버레이 안의 이미지 요소


        // --- 이벤트 리스너 연결 (이전과 동일 + 오버레이 클릭 이벤트) ---
        sendButton.addEventListener("click", sendMessage);

        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        changeUserImgButton.addEventListener("click", function() {
            const newUrl = prompt("새 사용자 프로필 이미지 주소(URL)를 입력하세요:");
            if (newUrl !== null && newUrl.trim() !== '') {
                userProfileImgUrl = newUrl.trim();
                alert("사용자 이미지가 변경되었습니다. 이제부터 추가되는 메시지에 적용됩니다.");
            } else if (newUrl !== null) {
                 alert("이미지 주소를 입력해야 합니다.");
            }
        });

        changeBotImgButton.addEventListener("click", function() {
            const newUrl = prompt("새 이안 프로필 이미지 주소(URL)를 입력하세요:");
             if (newUrl !== null && newUrl.trim() !== '') {
                botProfileImgUrl = newUrl.trim();
                alert("이안 이미지가 변경되었습니다. 이제부터 추가되는 메시지에 적용됩니다.");
             } else if (newUrl !== null) {
                 alert("이미지 주소를 입력해야 합니다.");
            }
        });

        // 🚨 오버레이 클릭 이벤트 리스너 🚨
        imageOverlay.addEventListener("click", function() {
            imageOverlay.style.display = 'none'; // 오버레이 숨기기
            overlayImage.src = ''; // 이미지 소스 초기화 (선택 사항)
        });


        // --- 메시지를 화면에 추가하는 함수 수정 (이미지 요소에 클릭 이벤트 추가) ---
        function appendMessage(role, text) {
            const container = document.createElement("div");
            container.className = `message-container ${role}`;

            const img = document.createElement("img");
            img.className = "profile-img"; // 썸네일 스타일 겸 클릭 가능 표시
            img.src = (role === 'user' ? userProfileImgUrl : botProfileImgUrl);
            img.alt = (role === 'user' ? "사용자 프로필" : "이안 프로필");

            // --- 이미지 로드 실패 시 처리 함수 (이전과 동일) ---
            img.onerror = function() {
                 console.warn(`Failed to load image for role "${role}" from "${this.src}". Using fallback.`);
                 this.onerror = null;

                 const fallbackDiv = document.createElement("div");
                 fallbackDiv.className = "profile-fallback";

                 const parent = this.parentElement;
                 if (parent) {
                     parent.replaceChild(fallbackDiv, this);
                 }
            }

            // 🚨 이미지 클릭 이벤트 리스너 추가 🚨
            img.addEventListener("click", function() {
                // 이미지 로드에 실패한 상태 (fallbackDiv가 대신 있는 경우)가 아니라면
                // 오버레이를 표시합니다.
                // 만약 이미 로드 실패로 fallbackDiv로 교체되었다면 이 리스너는 호출되지 않습니다.
                 overlayImage.src = this.src; // 클릭된 이미지의 주소를 오버레이 이미지에 설정
                 imageOverlay.style.display = 'flex'; // 오버레이 보이게
            });


            // --- 메시지 내용(이름+버블) 래퍼 생성 (이전과 동일) ---
            const contentWrapper = document.createElement("div");
            contentWrapper.className = "message-content-wrapper";

            // --- 역할/이름 요소 생성 (이전과 동일) ---
            const roleName = document.createElement("div");
            roleName.className = "role-name";
            roleName.textContent = (role === "user" ? "피주머니" : "이안");


            // --- 메시지 버블 요소 생성 (이전과 동일) ---
            const bubble = document.createElement("div");
            bubble.className = "message-bubble";
            bubble.textContent = text;


            // --- 래퍼 안에 이름과 버블 추가 (세로 배치) ---
            contentWrapper.appendChild(roleName);
            contentWrapper.appendChild(bubble);


            // --- 전체 컨테이너 안에 이미지(또는 대체 요소)와 내용 래퍼 추가 (가로 배치, 역할에 따라 순서 다름) ---
            if (role === "user") {
                container.appendChild(contentWrapper);
                container.appendChild(img); // 이미지 추가 (로드 실패 시 대체 요소로 교체됨)
            } else {
                container.appendChild(img); // 이미지 추가 (로드 실패 시 대체 요소로 교체됨)
                contentWrapper.appendChild(img); // 이미지를 message-content-wrapper 밖으로 옮겨야 함

            }
            // --- 전체 컨테이너 안에 이미지(또는 대체 요소)와 내용 래퍼 추가 (가로 배치, 역할에 따라 순서 다름) ---
            // 🚨 수정: 이미지는 message-content-wrapper 밖에 있어야 합니다.
            if (role === "user") {
                container.appendChild(contentWrapper);
                container.appendChild(img); // 이미지 추가 (로드 실패 시 대체 요소로 교체됨)
            } else {
                container.appendChild(img); // 이미지 추가 (로드 실패 시 대체 요소로 교체됨)
                container.appendChild(contentWrapper);
            }

            chat.appendChild(container);
            chat.scrollTop = chat.scrollHeight;
        }


        // --- 메시지 전송 함수 (이전과 동일) ---
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            sendButton.disabled = true;
            userInput.disabled = true;
            loadingSpinner.style.display = 'block';

            appendMessage("user", message);
            conversationHistory.push({
                role: "user",
                parts: [{ text: message }]
            });

            try {
                const res = await fetch(
                    `/api/chat`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: conversationHistory }),
                    }
                );

                if (!res.ok) {
                    const errorData = await res.json();
                    console.error("API (Backend) Error:", res.status, errorData);
                    appendMessage("bot", `(오류 발생: ${res.status} - ${errorData.error?.error?.message || errorData.error || res.statusText})`);
                    conversationHistory.pop();
                } else {
                    const data = await res.json();
                    const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "(응답 없음)";
                    appendMessage("bot", reply);

                    conversationHistory.push({
                        role: "model",
                        parts: [{ text: reply }]
                    });
                }

            } catch (error) {
                console.error("Fetch Error:", error);
                appendMessage("bot", "(통신 오류 발생)");
                conversationHistory.pop();
            } finally {
                loadingSpinner.style.display = 'none';
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // 초기 메시지 예시 (페이지 로드 시 실행)
         appendMessage("bot", "...당신은 나의 피주머니... 그래, 이곳에 왔군요...");


    </script>
</body>
</html>
