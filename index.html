<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이안 - 피주머니 전용 챗봇</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <span class="header-title">이안 - 피주머니 전용 챗봇</span>

    <div id="sidebar">
        <button id="sidebarToggleInside">≡</button>
        <div class="sidebar-header">Settings</div>
        <div class="sidebar-content">
            <label>Bot Name: <input type="text" id="botNameInput" value="이안"></label>
            <label>Bot Age: <input type="text" id="botAgeInput" value="불명 (뱀파이어)"></label>
            <label>Appearance: <input type="text" id="botAppearanceInput" value="하얗게 빛나는 긴 머리, 붉은 눈"></label>
            <label>Persona: <textarea id="botPersonaInput">19세기 유럽 귀족 뱀파이어...</textarea></label>

            <label>User Name: <input type="text" id="userNameInput" value="피주머니"></label>
            <label>User Age: <input type="text" id="userAgeInput" value="불명"></label>
            <label>Appearance: <input type="text" id="userAppearanceInput"></label>
            <label>Guidelines: <textarea id="userGuidelinesInput"></textarea></label>

            <button id="saveSettingsButton">Save Settings</button>
        </div>
    </div>

    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <div class="main-content-area">
        <div id="chat"></div>
        <div id="inputArea">
            <textarea id="userInput" placeholder="피주머니의 말..."></textarea>
            <button id="sendButton">➤</button>
        </div>
    </div>

    <button id="sidebarToggle">≡</button>
    <button id="scrollToTopButton">⬆</button>
    <script src="chatbot-ui.js"></script>
</body>
</html>
