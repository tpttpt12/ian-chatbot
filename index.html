<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Character Prompt Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #2a2a2a;
            border-bottom: 1px solid #444;
            padding: 20px;
        }

        .request-section {
            max-width: 1200px;
            margin: 0 auto;
        }

        .request-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
        }

        .request-input-group {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .request-input {
            flex: 1;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            padding: 12px 15px;
            color: #e0e0e0;
            font-size: 14px;
            resize: none;
            height: 80px;
        }

        .request-input:focus {
            outline: none;
            border-color: #666;
        }

        .request-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .option-toggle {
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 20px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.3s;
            user-select: none;
            width: 70px;
            height: 32px;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0;
        }

        .option-toggle::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #666;
            left: 4px;
            transition: all 0.3s;
        }

        .option-toggle .toggle-label {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #aaa;
            font-size: 10px;
            pointer-events: none;
        }

        .option-toggle.active::before {
            left: calc(100% - 28px);
        }

        .option-toggle.special-active {
            background: #4a4a2a;
            border-color: #aa6;
        }

        .option-toggle.special-active::before {
            background: #ff6;
        }

        .option-toggle.special-active .toggle-label {
            color: #ff6;
        }

        .option-toggle.nsfw-active {
            background: #4a2a2a;
            border-color: #a66;
        }

        .option-toggle.nsfw-active::before {
            background: #f99;
        }

        .option-toggle.nsfw-active .toggle-label {
            color: #f99;
        }

        .generate-request-btn {
            background: #444;
            border: 1px solid #666;
            color: #fff;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            height: 80px;
            white-space: nowrap;
            transition: background-color 0.2s;
        }

        .generate-request-btn:hover {
            background: #555;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 140px);
        }

        .panel {
            flex: 1;
            overflow-y: auto;
            border-right: 1px solid #444;
        }

        .panel:last-child {
            border-right: none;
        }

        .left-panel {
            background: #222;
            padding: 20px;
        }

        .middle-panel {
            background: #1e1e1e;
            padding: 20px;
        }

        .right-panel {
            background: #252525;
            padding: 20px;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        .form-section {
            margin-bottom: 25px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #ccc;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #aaa;
            margin-bottom: 4px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 8px 12px;
            color: #e0e0e0;
            font-size: 12px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #666;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 50px;
            white-space: pre-line;
        }

        .generate-btn {
            width: 100%;
            background: #444;
            border: 1px solid #666;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .generate-btn:hover {
            background: #555;
        }

        .prompt-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
        }

        .prompt-section {
            border-bottom: 1px solid #444;
        }

        .prompt-section:last-child {
            border-bottom: none;
        }

        .section-header {
            background: #333;
            padding: 10px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        .section-header h3 {
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .edit-btn {
            background: #444;
            border: 1px solid #666;
            color: #ccc;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
            margin-top: 4px;
            float: right;
        }

        .edit-btn:hover {
            background: #555;
            color: #fff;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2a2a2a;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80%;
        }

        .modal-header {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .modal-textarea {
            width: 100%;
            height: 300px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 12px;
            color: #e0e0e0;
            font-size: 13px;
            font-family: 'Consolas', 'Monaco', monospace;
            resize: vertical;
            white-space: pre-line;
        }

        .modal-textarea:focus {
            outline: none;
            border-color: #666;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }

        .modal-btn {
            background: #444;
            border: 1px solid #666;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .modal-btn:hover {
            background: #555;
        }

        .modal-btn.save {
            background: #1a4a1a;
            border-color: #2a6a2a;
        }

        .modal-btn.save:hover {
            background: #2a5a2a;
        }

        .section-content {
            padding: 12px;
            font-size: 12px;
            line-height: 1.6;
            color: #e0e0e0;
            font-family: 'Consolas', 'Monaco', monospace;
            white-space: pre-line;
        }

        .copy-all-btn {
            width: 100%;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        .copy-all-btn:hover {
            background: #444;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-controls {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
        }

        .chat-messages {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
            min-height: 300px;
            max-height: 400px;
        }

        .chat-input-group {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            padding: 10px 12px;
            color: #e0e0e0;
            font-size: 13px;
            resize: none;
            min-height: 40px;
            max-height: 120px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #666;
        }

        .send-btn {
            background: #444;
            border: 1px solid #666;
            color: #fff;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background: #555;
        }

        .send-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 12px;
            border-radius: 8px;
            max-width: 85%;
        }

        .message.user {
            background: #444;
            margin-left: auto;
            text-align: right;
        }

        .message.ai {
            background: #333;
            margin-right: auto;
        }

        .message-sender {
            font-size: 11px;
            color: #aaa;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .message-content {
            font-size: 13px;
            line-height: 1.4;
        }

        .create-scenario-btn {
            background: #444;
            border: 1px solid #666;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .create-scenario-btn:hover {
            background: #555;
        }

        .clear-chat-btn {
            background: #3a3a3a;
            border: 1px solid #555;
            color: #ccc;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .clear-chat-btn:hover {
            background: #444;
        }

        .placeholder-text {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 40px 20px;
        }

        .empty-chat {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 80px 20px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        .translate-toggle {
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s;
            margin-left: 8px;
            font-size: 18px;
        }

        .translate-toggle:hover {
            opacity: 0.8;
        }

        .translate-toggle.active {
            opacity: 1;
            filter: brightness(1.5);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- 상단 요청창 -->
    <div class="header">
        <div class="request-section">
            <div class="request-title">💡 캐릭터 간단 요청</div>
            <div class="request-input-group">
                <textarea class="request-input" id="characterRequest" placeholder="예: 30세 잘생긴 남성, 현대풍에 힘든 삶을 살고있음. 츤데레 성격에 회사원."></textarea>
                
                <div class="request-options">
                    <div class="option-toggle" id="specialToggle" onclick="toggleOption('special')">
                        <span class="toggle-label">✨</span>
                    </div>
                    <div class="option-toggle" id="nsfwToggle" onclick="toggleOption('nsfw')">
                        <span class="toggle-label">🔞</span>
                    </div>
                </div>
                
                <button class="generate-request-btn" onclick="generateFromRequest()">AI 생성</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <!-- 1열: 캐릭터 설정 -->
        <div class="panel left-panel">
            <h2 class="panel-title">🎭 캐릭터 설정</h2>
            
            <div class="form-section">
                <div class="section-title">기본 정보</div>
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" id="name" placeholder="캐릭터 이름">
                </div>
                <div class="form-group">
                    <label>나이</label>
                    <input type="text" id="age" placeholder="예: 23">
                </div>
                <div class="form-group">
                    <label>키/체형</label>
                    <input type="text" id="physique" placeholder="예: 168cm, 슬림한 체형">
                </div>
                <div class="form-group">
                    <label>외모</label>
                    <textarea id="appearance" placeholder="헤어, 눈색, 얼굴형, 특징적인 외모 등"></textarea>
                </div>
                <div class="form-group">
                    <label>의상/스타일</label>
                    <input type="text" id="clothing" placeholder="평소 입는 옷, 패션 스타일">
                </div>
                <div class="form-group">
                    <label>백스토리 (개인 배경) <button class="edit-btn" onclick="editField('backstory', '백스토리')">Edit</button></label>
                    <textarea id="backstory" placeholder="캐릭터의 과거, 개인사, 경험 등"></textarea>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">성격 & 관계</div>
                <div class="form-group">
                    <label>핵심 성격 <button class="edit-btn" onclick="editField('personality', '성격')">Edit</button></label>
                    <textarea id="personality" placeholder="주요 성격 특성들을 적어주세요"></textarea>
                </div>
                <div class="form-group">
                    <label>말투/어조 <button class="edit-btn" onclick="editField('speech', '말투')">Edit</button></label>
                    <input type="text" id="speech" placeholder="예: 정중한 존댓말, 친근한 반말, 츤데레톤">
                </div>
                <div class="form-group">
                    <label>유저와의 관계 <button class="edit-btn" onclick="editField('relationship', '관계')">Edit</button></label>
                    <input type="text" id="relationship" placeholder="예: 첫 만남, 친구, 연인, 상사와 부하">
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">세계관 & 배경</div>
                <div class="form-group">
                    <label>세계관</label>
                    <select id="worldtype">
                        <option value="">선택하세요</option>
                        <option value="modern">현대</option>
                        <option value="fantasy">판타지</option>
                        <option value="scifi">SF</option>
                        <option value="school">학원물</option>
                        <option value="historical">역사물</option>
                        <option value="other">기타</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>배경 설정 <button class="edit-btn" onclick="editField('background', '배경 설정')">Edit</button></label>
                    <textarea id="background" placeholder="캐릭터의 배경 스토리, 직업, 환경 등"></textarea>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">특수 설정</div>
                <div class="form-group">
                    <label>성향/취향 <button class="edit-btn" onclick="editField('preferences', '성향/취향')">Edit</button></label>
                    <textarea id="preferences" placeholder="NSFW 관련 성향이나 특별한 취향"></textarea>
                </div>
                <div class="form-group">
                    <label>특별한 특성 <button class="edit-btn" onclick="editField('special', '특별한 특성')">Edit</button></label>
                    <textarea id="special" placeholder="기타 특별한 설정이나 특성"></textarea>
                </div>
            </div>

            <button class="generate-btn" onclick="generatePrompt()">프롬프트 생성</button>
        </div>

        <!-- 2열: 영어 프롬프트 -->
        <div class="panel middle-panel">
            <h2 class="panel-title">📋 AI Character Prompt <span class="translate-toggle" id="translateToggle" onclick="toggleTranslation()">🌐</span></h2>
            
            <div class="prompt-card" id="promptCard">
                <div class="placeholder-text">
                    ← 왼쪽에서 캐릭터를 설정하고<br>'프롬프트 생성' 버튼을 눌러주세요
                </div>
            </div>

            <button class="copy-all-btn" id="copyAllBtn" onclick="copyAllPrompt()" style="display: none;">
                전체 프롬프트 복사
            </button>
        </div>

        <!-- 3열: 테스트 채팅 -->
        <div class="panel right-panel">
            <h2 class="panel-title">💬 테스트 채팅</h2>
            
            <div class="chat-container">
                <div class="chat-controls">
                    <button class="create-scenario-btn" onclick="createScenario()">✨ 첫 상황 만들기</button>
                    <button class="clear-chat-btn" onclick="clearChat()">🗑️ 채팅 지우기</button>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="empty-chat">
                        👆 '첫 상황 만들기'를 눌러<br>캐릭터와 대화를 시작해보세요!
                    </div>
                </div>

                <div class="chat-input-group">
                    <textarea class="chat-input" id="chatInput" placeholder="메시지를 입력하세요..." onkeydown="handleChatKeydown(event)"></textarea>
                    <button class="send-btn" onclick="sendMessage()">전송</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPromptData = {};
        let chatHistory = [];
        let isTranslated = false;
        let originalContents = {};
        let specialFeatureEnabled = false;
        let nsfwModeEnabled = false;

        function toggleOption(type) {
            if (type === 'special') {
                specialFeatureEnabled = !specialFeatureEnabled;
                const toggle = document.getElementById('specialToggle');
                if (specialFeatureEnabled) {
                    toggle.classList.add('active', 'special-active');
                } else {
                    toggle.classList.remove('active', 'special-active');
                }
            } else if (type === 'nsfw') {
                nsfwModeEnabled = !nsfwModeEnabled;
                const toggle = document.getElementById('nsfwToggle');
                if (nsfwModeEnabled) {
                    toggle.classList.add('active', 'nsfw-active');
                } else {
                    toggle.classList.remove('active', 'nsfw-active');
                }
            }
        }

        async function translateText(text, targetLang = 'en') {
            try {
                const prompt = `다음 한국어 텍스트를 영어로 번역해주세요. 번역된 텍스트만 반환해주세요:

${text}`;

                const contents = [
                    { role: "user", parts: [{ text: prompt }] }
                ];

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: contents })
                });

                if (!response.ok) {
                    throw new Error(`번역 API 오류: ${response.status}`);
                }

                const data = await response.json();
                const translatedText = data?.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (!translatedText) {
                    throw new Error('번역 응답이 비어있습니다');
                }

                return translatedText.trim();
            } catch (error) {
                console.error('번역 오류:', error);
                return text; // 번역 실패시 원본 텍스트 반환
            }
        }

        async function toggleTranslation() {
            const toggle = document.getElementById('translateToggle');
            const promptCard = document.getElementById('promptCard');
            
            if (!currentPromptData.name) {
                alert('먼저 프롬프트를 생성해주세요!');
                return;
            }

            if (isTranslated) {
                // 원본으로 복원
                toggle.classList.remove('active');
                isTranslated = false;
                renderPromptCard();
            } else {
                // 영어로 번역 시작
                toggle.classList.add('active');
                isTranslated = true;
                
                // 모든 섹션 영어로 번역
                const sections = promptCard.querySelectorAll('.section-content');
                for (let section of sections) {
                    const originalText = section.textContent;
                    const translatedText = await translateText(originalText);
                    
                    section.innerHTML = `
                        <div style="color: #aaa; font-size: 11px; margin-bottom: 8px;">[원본]</div>
                        <div style="margin-bottom: 12px;">${originalText}</div>
                        <div style="color: #8ef; font-size: 11px; margin-bottom: 8px;">[English]</div>
                        <div>${translatedText}</div>
                    `;
                }

            fullPrompt += `# 백스토리\n`;
            fullPrompt += `${currentPromptData.backstory}\n\n`;
            fullPrompt += `# 성격과 관계\n`;
            fullPrompt += `${currentPromptData.personality}\n\n`;
            fullPrompt += `# 배경과 세계관\n`;
            fullPrompt += `${currentPromptData.worldsetting}\n\n`;
            
            if (currentPromptData.special) {
                fullPrompt += `# 특별한 규칙\n`;
                fullPrompt += `${currentPromptData.special}\n\n`;
            }

            navigator.clipboard.writeText(fullPrompt).then(() => {
                alert('프롬프트가 클립보드에 복사되었습니다!');
            }).catch(err => {
                console.error('복사 실패:', err);
                alert('복사에 실패했습니다.');
            });
        }

        async function createScenario() {
            if (!currentPromptData.name) {
                alert('먼저 캐릭터 프롬프트를 생성해주세요!');
                return;
            }
            
            const createBtn = document.querySelector('.create-scenario-btn');
            if (!createBtn) return;
            
            createBtn.disabled = true;
            createBtn.textContent = '생성중...';
            
            try {
                const prompt = `다음 캐릭터 설정을 바탕으로 첫 만남 상황을 만들어주세요:

캐릭터 이름: ${currentPromptData.name}
캐릭터 설정: ${currentPromptData.profile}
성격: ${currentPromptData.personality}
세계관: ${currentPromptData.worldsetting}

자연스러운 첫 만남 상황을 300자 내외로 작성해주세요. 상황 설명과 캐릭터의 첫 대사를 포함해주세요.`;

                const contents = [
                    { role: "user", parts: [{ text: prompt }] }
                ];

                console.log('시나리오 API 요청 시작...');
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: contents })
                });

                console.log('시나리오 Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('시나리오 API 에러:', errorText);
                    throw new Error(`API 오류 (${response.status}): ${errorText}`);
                }

                const data = await response.json();
                console.log('시나리오 API 응답:', data);
                
                const scenario = data?.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (!scenario || scenario.trim() === '') {
                    console.error('빈 시나리오 응답:', data);
                    throw new Error('시나리오가 생성되지 않았습니다');
                }

                console.log('생성된 시나리오:', scenario);
                addMessage('ai', scenario);

            } catch (error) {
                console.error('시나리오 생성 오류:', error);
                addMessage('ai', `시나리오 생성 중 오류: ${error.message}`);
            } finally {
                createBtn.disabled = false;
                createBtn.textContent = '✨ 첫 상황 만들기';
            }
        }

        function clearChat() {
            chatHistory = [];
            document.getElementById('chatMessages').innerHTML = '<div class="empty-chat">👆 \'첫 상황 만들기\'를 눌러<br>캐릭터와 대화를 시작해보세요!</div>';
        }

        function addMessage(sender, content) {
            const chatMessages = document.getElementById('chatMessages');
            
            // 빈 채팅 메시지 제거
            const emptyChat = chatMessages.querySelector('.empty-chat');
            if (emptyChat) {
                emptyChat.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `
                <div class="message-sender">${sender === 'user' ? 'You' : currentPromptData.name || 'AI'}</div>
                <div class="message-content">${content}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            chatHistory.push({ sender, content });
        }

        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (!message) return;
            if (!currentPromptData.name) {
                alert('먼저 캐릭터 프롬프트를 생성해주세요!');
                return;
            }
            
            addMessage('user', message);
            chatInput.value = '';
            
            // API 호출로 응답 생성
            generateAIResponse(message);
        }

        async function generateAIResponse(userMessage) {
            const sendBtn = document.querySelector('.send-btn');
            if (!sendBtn) return;
            
            sendBtn.disabled = true;
            sendBtn.textContent = '...';
            
            try {
                // 대화 히스토리 구성
                let conversationHistory = '';
                const messages = document.querySelectorAll('.message');
                messages.forEach((msg, index) => {
                    if (index < messages.length - 1) { // 방금 추가한 사용자 메시지 제외
                        const sender = msg.querySelector('.message-sender')?.textContent || '';
                        const content = msg.querySelector('.message-content')?.textContent || '';
                        if (sender && content) {
                            conversationHistory += `${sender}: ${content}\n\n`;
                        }
                    }
                });

                const systemPrompt = `당신은 다음과 같은 캐릭터입니다:

이름: ${currentPromptData.name}
프로필: ${currentPromptData.profile}
성격과 관계: ${currentPromptData.personality}
세계관: ${currentPromptData.worldsetting}
${currentPromptData.special ? `특별한 특성: ${currentPromptData.special}` : ''}

위 설정에 맞춰 자연스럽게 대화해주세요. 캐릭터의 성격과 말투를 일관되게 유지하고, 상황에 맞는 반응을 보여주세요.

이전 대화:
${conversationHistory}

사용자: ${userMessage}

캐릭터로서 자연스럽게 응답해주세요:`;

                const contents = [
                    { role: "user", parts: [{ text: systemPrompt }] }
                ];

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: contents })
                });

                if (!response.ok) {
                    throw new Error(`API 오류: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data?.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (!aiResponse) {
                    throw new Error('AI 응답이 비어있습니다');
                }

                addMessage('ai', aiResponse);

            } catch (error) {
                console.error('AI 응답 생성 오류:', error);
                addMessage('ai', `응답 생성 중 오류가 발생했습니다: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = '전송';
            }
        }

        function handleChatKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>
</body>
