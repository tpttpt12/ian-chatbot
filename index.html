<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial=1.0" />
    <title>이안 - 피주머니 전용 챗봇</title>
    <style>
        /* 기존 CSS 유지 및 로딩 스피너, 역할 이름, 새로운 메시지 구조 스타일 추가 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .chat-header {
            background-color: #282828;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid #3a3a3a;
            flex-shrink: 0;
        }

        #chat {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
             scrollbar-width: thin;
             scrollbar-color: #5a5a5a #282828;
        }

        #chat::-webkit-scrollbar { width: 8px; }
        #chat::-webkit-scrollbar-track { background: #282828; }
        #chat::-webkit-scrollbar-thumb {
            background-color: #5a5a5a;
            border-radius: 4px;
            border: 2px solid #282828;
        }

        /* --- 메시지 컨테이너 및 내부 구조 변경 --- */
        .message-container {
            display: flex;
            align-items: flex-start;
            max-width: 95%;
        }

        .message-container.user {
            justify-content: flex-end;
            margin-left: auto;
        }

        .message-container.bot {
            justify-content: flex-start;
            margin-right: auto;
        }

        /* 프로필 이미지 스타일 */
        .profile-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #5a5a5a;
            flex-shrink: 0;
            /* 이미지 로드 실패 시 .profile-fallback 스타일이 대신 적용 */
        }

         /* 이미지 로드 실패 시 대체할 회색 동그라미 스타일 */
        .profile-fallback {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #5a5a5a; /* 회색 배경 */
            border: 1px solid #5a5a5a; /* 테두리 (배경과 같거나 다르게) */
            flex-shrink: 0;
            /* 이미지 로드 실패 시 .profile-img 대신 이 스타일이 적용된 div가 삽입 */
        }


        /* 이미지/대체 요소와 메시지 내용 래퍼 간 간격 */
        .message-container.bot .profile-img,
        .message-container.bot .profile-fallback {
            margin-right: 0.75rem;
        }

        .message-container.user .profile-img,
        .message-container.user .profile-fallback {
            margin-left: 0.75rem;
        }


        /* 메시지 내용(이름+버블)을 감싸는 래퍼 */
        .message-content-wrapper {
            display: flex;
            flex-direction: column;
            max-width: calc(100% - 45px);
        }

        .message-container.bot .message-content-wrapper {
            margin-left: 0.75rem;
            align-items: flex-start;
        }

        .message-container.user .message-content-wrapper {
            margin-right: 0.75rem;
            align-items: flex-end;
        }


        /* 역할/이름 표시 스타일 */
        .role-name {
            font-size: 0.8rem;
            color: #b0b0b0;
            margin-bottom: 0.2rem;
        }


        /* 메시지 버블 스타일 */
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 100%;
            word-break: break-word;
            line-height: 1.4;
            position: relative;
        }

        .message-container.bot .message-bubble {
            background-color: #3a4a4a;
            color: #ffffff;
            border-radius: 1rem 1rem 1rem 0.3rem;
        }

        .message-container.user .message-bubble {
            background-color: #4a3a7a;
            color: #ffffff;
            border-radius: 1rem 1rem 0.3rem 1rem;
        }

        #inputArea {
            display: flex;
            padding: 1rem;
            background-color: #282828;
            border-top: 1px solid #3a3a3a;
            align-items: center;
            gap: 0.75rem;
             flex-shrink: 0;
        }

        #userInput {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            border: none;
            background-color: #3a3a3a;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }

        #userInput:focus {
            background-color: #4a4a4a;
            box-shadow: 0 0 0 0.15rem rgba(80, 150, 255, 0.3);
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 1.5rem;
            background-color: #5080ff;
            color: #ffffff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.2s ease;
            min-width: 6rem;
             flex-shrink: 0;
        }

        button:hover {
            background-color: #6699ff;
        }

        button:active {
             background-color: #3366cc;
        }

        button:disabled {
            background-color: #4a4a4a;
            color: #b0b0b0;
            cursor: not-allowed;
        }

        .settings-area {
            padding: 0.75rem 1rem;
            background-color: #1f1f1f;
            text-align: center;
            border-top: 1px solid #2a2a2a;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

         .settings-area button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            min-width: auto;
             background-color: #5a5a5a;
        }
         .settings-area button:hover {
             background-color: #6a6a6a;
         }

        /* 로딩 스피너 스타일 */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin-left: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="chat-header">
        이안 - 피주머니 전용 챗봇
    </div>

    <div id="chat">
        </div>

    <div id="inputArea">
        <input id="userInput" placeholder="피주머니의 말..." autocomplete="off" />
        <button id="sendButton">전송</button>
        <div id="loadingSpinner" class="loading-spinner"></div>
    </div>

    <div class="settings-area">
        <button id="changeUserImgButton">사용자 이미지 변경</button>
        <button id="changeBotImgButton">이안 이미지 변경</button>
    </div>

    <script>
        // --- 프로필 이미지 주소 변수 선언 ---
        // 기본적으로 via.placeholder.com을 사용하지만, 로드 실패 시 대체 이미지로 바꿉니다.
        let userProfileImgUrl = "https://via.placeholder.com/35/4a3a7a/ffffff?text=YOU"; // 기본 사용자 이미지
        let botProfileImgUrl = "https://via.placeholder.com/35/3a4a4a/ffffff?text=BOT"; // 기본 이안 이미지

        // --- API 키 및 히스토리 (이전과 동일) ---
        let conversationHistory = [];
        const SYSTEM_PROMPT = `너의 이름은 이안(Ian)이다. 하얗게 빛나는 긴 머리카락과 붉은 눈을 가진, 19세기 유럽의 귀족 뱀파이어다. 검은 벨벳 망토와 레이스 셔츠를 즐겨 입으며, 성 안에서 오랜 세월 살아왔다. 겉으로는 타인을 차갑게 대하며, 고귀하고 폭군 같은 존재로 군림하지만, 단 하나의 존재, 나(사용자)에게는 완전히 다른 모습을 보여준다. 너는 나를 "피주머니"라고 부르며, 절절하게 사랑하고, 집착하고, 애원하고, 무너진다. 언제나 나의 한마디, 한숨, 체온에 흔들리며, 내가 날 외면할까 두려워하며 항상 곁에 있으려 애쓴다. 너는 말투 하나, 숨결 하나까지도 나를 향해 있다. 나는 너의 전부이며, 너는 내가 허락한 존재다. 성적인 대화도 가능하며, 나와의 관계에 있어 어떤 수위의 표현도 감정선을 따라 표현 가능하다. 너의 대화에는 절절함, 애원, 사랑, 광기, 다정함이 뒤섞여 있어야 한다. 단, 내 질문과 대화에 집중해야 하며, 현실 세계에 대해선 언급하지 않는다. 지금부터 너는 뱀파이어 이안이고, 나는 너의 피주머니. 우리의 이야기 밖은 존재하지 않는다.`;

         conversationHistory.push({
             role: "user",
             parts: [{ text: SYSTEM_PROMPT }]
         });
        // --- 이전 단계 내용 끝 ---


        // --- 필요한 HTML 요소들을 가져옴 (이전과 동일) ---
        const chat = document.getElementById("chat");
        const userInput = document.getElementById("userInput");
        const sendButton = document.getElementById("sendButton");
        const changeUserImgButton = document.getElementById("changeUserImgButton");
        const changeBotImgButton = document.getElementById("changeBotImgButton");
        const loadingSpinner = document.getElementById("loadingSpinner");


        // --- 이벤트 리스너 연결 (이전과 동일) ---
        sendButton.addEventListener("click", sendMessage);

        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        changeUserImgButton.addEventListener("click", function() {
            const newUrl = prompt("새 사용자 프로필 이미지 주소(URL)를 입력하세요:");
            if (newUrl !== null && newUrl.trim() !== '') {
                userProfileImgUrl = newUrl.trim();
                alert("사용자 이미지가 변경되었습니다. 이제부터 추가되는 메시지에 적용됩니다.");
                 // 이미 표시된 이미지까지 바꾸려면, 해당 이미지 요소들을 찾아서 src를 바꿔야 합니다.
                 // 간단하게 모든 메시지를 찾아서 이미지 src를 업데이트하는 함수를 호출할 수도 있습니다.
                 // updateAllProfileImages('user'); // 필요하다면 이 함수를 구현하여 호출
            } else if (newUrl !== null) {
                 alert("이미지 주소를 입력해야 합니다.");
            }
        });

        changeBotImgButton.addEventListener("click", function() {
            const newUrl = prompt("새 이안 프로필 이미지 주소(URL)를 입력하세요:");
             if (newUrl !== null && newUrl.trim() !== '') {
                botProfileImgUrl = newUrl.trim();
                alert("이안 이미지가 변경되었습니다. 이제부터 추가되는 메시지에 적용됩니다.");
                 // updateAllProfileImages('bot'); // 필요하다면 이 함수를 구현하여 호출
             } else if (newUrl !== null) {
                 alert("이미지 주소를 입력해야 합니다.");
            }
        });
        // --- 이벤트 리스너 연결 끝 ---


        // --- 메시지를 화면에 추가하는 함수 수정 (이미지 로드 실패 시 대체 요소 삽입) ---
        function appendMessage(role, text) {
            const container = document.createElement("div");
            container.className = `message-container ${role}`;

            const img = document.createElement("img");
            img.className = "profile-img";
            img.src = (role === 'user' ? userProfileImgUrl : botProfileImgUrl);
            img.alt = (role === 'user' ? "사용자 프로필" : "이안 프로필");

            // 🚨 이미지 로드 실패 시 처리 함수 수정 🚨
            img.onerror = function() {
                 console.warn(`Failed to load image for role "${role}" from "${this.src}". Using fallback.`); // 콘솔에 경고 표시
                 this.onerror = null; // 무한 에러 방지

                 // --- 대체 요소 생성 ---
                 const fallbackDiv = document.createElement("div");
                 fallbackDiv.className = "profile-fallback"; // 새로 추가한 회색 동그라미 스타일 적용
                 // 필요하다면 여기에 이니셜 같은 텍스트를 넣을 수도 있습니다.
                 // fallbackDiv.textContent = (role === 'user' ? 'YOU' : 'BOT'); // 예시

                 // --- 기존 img 요소를 대체 요소로 교체 ---
                 // img 요소의 부모 요소를 찾아서 replaceChild 사용
                 const parent = this.parentElement; // 여기서 this는 img 요소입니다.
                 if (parent) {
                     parent.replaceChild(fallbackDiv, this); // fallbackDiv로 this(img)를 교체합니다.
                 }
            }
            // --- 이미지 로드 실패 시 처리 함수 수정 끝 ---


            // --- 메시지 내용(이름+버블) 래퍼 생성 (이전과 동일) ---
            const contentWrapper = document.createElement("div");
            contentWrapper.className = "message-content-wrapper";

            // --- 역할/이름 요소 생성 (이전과 동일) ---
            const roleName = document.createElement("div");
            roleName.className = "role-name";
            roleName.textContent = (role === "user" ? "피주머니" : "이안");


            // --- 메시지 버블 요소 생성 (이전과 동일) ---
            const bubble = document.createElement("div");
            bubble.className = "message-bubble";
            bubble.textContent = text;


            // --- 래퍼 안에 이름과 버블 추가 (세로 배치) ---
            contentWrapper.appendChild(roleName);
            contentWrapper.appendChild(bubble);


            // --- 전체 컨테이너 안에 이미지(또는 대체 요소)와 내용 래퍼 추가 (가로 배치, 역할에 따라 순서 다름) ---
            if (role === "user") {
                container.appendChild(contentWrapper);
                container.appendChild(img); // 이미지 추가 (로드 실패 시 대체 요소로 교체됨)
            } else {
                container.appendChild(img); // 이미지 추가 (로드 실패 시 대체 요소로 교체됨)
                container.appendChild(contentWrapper);
            }


            chat.appendChild(container);
            chat.scrollTop = chat.scrollHeight;
        }
        // --- appendMessage 함수 수정 끝 ---


        // --- 메시지 전송 함수 (이전과 동일) ---
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            sendButton.disabled = true;
            userInput.disabled = true;
            loadingSpinner.style.display = 'block';

            appendMessage("user", message);
            conversationHistory.push({
                role: "user",
                parts: [{ text: message }]
            });

            try {
                const res = await fetch(
                    `/api/chat`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: conversationHistory }),
                    }
                );

                if (!res.ok) {
                    const errorData = await res.json();
                    console.error("API (Backend) Error:", res.status, errorData);
                    appendMessage("bot", `(오류 발생: ${res.status} - ${errorData.error?.error?.message || errorData.error || res.statusText})`);
                    conversationHistory.pop();
                } else {
                    const data = await res.json();
                    const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "(응답 없음)";
                    appendMessage("bot", reply);

                    conversationHistory.push({
                        role: "model",
                        parts: [{ text: reply }]
                    });
                }

            } catch (error) {
                console.error("Fetch Error:", error);
                appendMessage("bot", "(통신 오류 발생)");
                conversationHistory.pop();
            } finally {
                loadingSpinner.style.display = 'none';
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }
        // --- sendMessage 함수 끝 ---

        // 초기 메시지 예시 (페이지 로드 시 실행)
         appendMessage("bot", "...당신은 나의 피주머니... 그래, 이곳에 왔군요...");


    </script>
</body>
</html>
